<!DOCTYPE html>
<head>
  <title>Games Rating: 2015 - 2019</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
  <script type="text/javascript" src="../lib/d3-dsv.min.js"></script>
</head>

<body>

<div id="container"></div>

<script>
var margin = {top: 70, right: 150, bottom: 50, left: 100}
, width = window.innerWidth - margin.left - margin.right // Use the window's width 
, height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

var svg = d3
    .select("body")
    .attr("id","container")
    .append("svg")
    .attr("width",width+ margin.left +margin.right )
    .attr("height",height+ margin.left + margin.right)
    .append("g")
    .attr("transform","translate(" + margin.left +","+ margin.top + ")");
var lines = svg
    .append("g")
    .attr("id","lines")

d3.csv("average-rating.csv", function(d){
    return {
        name: d.name, users_rated: +d.users_rated, year: +d.year, average_rating: +Math.floor(d.average_rating)
    };
  }).then(function(data){
    filtered = data.filter( function(d) {
        if (d['year'] == '2015' || d['year'] == '2016' || d['year'] == '2017' || d['year'] == '2018' || d['year'] == '2019'){
            return d;
        }
    });
    
  })

</script>

</body>
